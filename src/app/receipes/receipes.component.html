
<div class="row">
    <div class ="col-md-5">
        <app-receipe-list (receipewasSelected)="selectedReceipe = $event"></app-receipe-list>

    </div>
    <div class ="col-md-7">
        <app-receipe-detail 
        *ngIf="selectedReceipe; else infotext"
        [receipe]="selectedReceipe"></app-receipe-detail>

        <ng-template #infotext> 
            <p>Please Select a Receipe!</p>
        </ng-template>
    </div>
</div>
