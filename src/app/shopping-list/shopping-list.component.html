<div class="row">
  <div class ="col-md-10">
      <app-shopping-edit (ingredientAdded)="onIngredientAdded($event)"></app-shopping-edit>
               
 

<ol class="list-group list-group-numbered">
    <li class="list-group-item d-flex justify-content-between align-items-start" style = "cursor:pointer"*ngFor = "let ingredient of ingredients" >
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{ingredient.name}}</div>
        {{ingredient.amount}}
      </div>
     
    </li>
  </ol>
</div>
</div>
<p>shopping-list works!</p>
